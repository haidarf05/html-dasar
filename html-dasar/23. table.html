<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tabel</title>
  </head>
  <body>
    <h1>Belajar tabel</h1>
    <table style="border: 1px solid black">
      <colgroup>
        <col span="2" style="background-color: aqua" />
        <col style="background-color: blue" />
      </colgroup>
      <thead>
        <tr>
          <th colspan="2">Nama</th>
          <th>Kelas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>tes 1</td>
          <td>tes 1</td>
          <td>80</td>
        </tr>
        <tr>
          <td>tes 2</td>
          <td>tes 2</td>
          <td>80</td>
        </tr>
        <tr>
          <td>tes 3</td>
          <td>tes 3</td>
          <td>80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td rowspan="2">Total</td>
          <td>Total</td>
          <td>240</td>
        </tr>
        <tr>
          <td>Rata-rata</td>
          <td>240</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
