<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Date Time</title>
  </head>
  <body>
    <h1>Belajar Input Date Time</h1>
    <form action="">
      <label for="date_time">Pilih Tanggal :</label>
      <input
        type="datetime-local"
        name="date_time"
        id="date_time"
        value="2024-01-01T00:00"
        min="2022-01-01T00:00"
        max="2025-12-31T23:59"
      />

      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>
