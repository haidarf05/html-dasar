<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Belajar Input Submit</h1>
    <form
      name="registrasi"
      action="form-submit.html"
      enctype="application/x-www-form-urlencoded"
      method="post"
      target="_blank"
    >
      <label for="nama">Nama :</label> <br />
      <input type="text" name="nama" id="nama" /><br />
      <label for="email">Email :</label><br />
      <input type="text" name="email" id="email" /><br />
      <label for="telepon">Telepon :</label><br />
      <input id="telepon" type="text" name="telepon" /> <br />
      <br />
      <input type="submit" value="registrasi" />
    </form>

    <h3>Note</h3>
    <ul>
      <li>
        Saat membuat Form, kita bisa menambahkan tombol yang bisa digunakan
        untuk mengirim data yang diinputkan di dalam form, atau disebut Submit
      </li>
      <li>
        Tombol Submit, bisa kita buat menggunakan Input dengan type Submit
      </li>
    </ul>
  </body>
</html>
