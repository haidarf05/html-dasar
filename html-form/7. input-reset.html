<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Reset</title>
  </head>
  <body>
    <h1>Belajar Input Reset</h1>
    <form name="registrasi" action="receive.html" method="post">
      <label for="nama">Nama :</label> <br />
      <input type="text" name="nama" id="nama" /><br />
      <label for="email">Email :</label><br />
      <input type="text" name="email" id="email" /><br />
      <label for="telepon">Telepon :</label><br />
      <input id="telepon" type="text" name="telepon" /> <br />
      <br />
      <input type="submit" value="registrasi" />
      <input type="reset" value="reset" />
    </form>

    <h3>Note</h3>
    <ul>
      <li>
        Input dengan type reset, adalah input yang akan ditampilkan dalam bentuk
        tombol
      </li>
      <li>
        Jika tombol reset tersebut di klik, maka seluruh input di form tersebut,
        nilainya akan berubah menjadi nilai default seperti yang terdapat di
        attribute value nya
      </li>
    </ul>
  </body>
</html>
