<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Week</title>
  </head>
  <body>
    <h1>Belajar Input Week</h1>
    <form action="">
      <label for="minggu_awal">Pilih Minggu Awal :</label>
      <input type="week" name="minggu_awal" id="minggu_awal" value="2023-W01" />
      <br />
      <label for="minggu_akhir">Pilih Minggu Akhir :</label>
      <input
        type="week"
        name="minggu_akhir"
        id="minggu_akhir"
        value="2023-W52"
      />

      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>
