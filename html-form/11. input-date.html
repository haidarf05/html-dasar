<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Date</title>
  </head>
  <body>
    <h1>Belajar Input Date</h1>
    <form action="">
      <label for="date">Pilih Tanggal :</label>
      <input
        type="date"
        name="date"
        id="date"
        value="2024-01-01"
        min="2022-01-01"
        max="2025-12-31"
      />

      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>
