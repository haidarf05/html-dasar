<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Number</title>
  </head>
  <body>
    <h1>Belajar Input Number</h1>
    <form action="">
      <label for="number">Number :</label>
      <input
        type="number"
        name="number"
        id="number"
        min="0"
        max="100"
        value="0"
      />
      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>
