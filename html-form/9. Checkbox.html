<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
  </head>
  <body>
    <h1>Belajar Checkbox</h1>
    <form action="">
      Hobby:
      <br />
      <input type="checkbox" value="catur" id="catur" name="hobby" />
      <label for="catur">Catur</label>
      <br />
      <input type="checkbox" value="gaming" id="gaming" name="hobby" />
      <label for="gaming">Gaming</label>
      <br />
      <input type="checkbox" value="coding" id="coding" name="hobby" />
      <label for="coding">Coding</label>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
