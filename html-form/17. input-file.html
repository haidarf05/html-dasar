<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input File</title>
  </head>
  <body>
    <h1>Belajar Input File</h1>
    <form action="receive.html" method="post" enctype="multipart/form-data">
      <label for="profile">Pilih Gambar Profile :</label>
      <input type="file" name="profile" id="profile" /><br />
      <input type="submit" value="Kirim" />
    </form>

    <h3>Note :</h3>
    <ul>
      <li>
        Input dengan type ﬁle, digunakan untuk meng-upload / mengunggah berkas
        ﬁle dari komputer kit
      </li>
      <li>
        Saat kita membuat input dengan type ﬁle, maka agar form mengirim berkas
        ﬁle-nya, kita harus gunakan method post, dan juga enctype
        multipart/form-dat
      </li>
    </ul>
  </body>
</html>
