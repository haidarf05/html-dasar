<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Slider</title>
  </head>
  <body>
    <h1>Belajar Input Slider</h1>
    <form action="">
      <label for="nilai">Nilai :</label>
      <input
        type="range"
        name="nilai"
        id="nilai"
        min="0"
        max="100"
        value="50"
        step="10"
      />

      <input type="submit" value="kirim" />
    </form>
  </body>
</html>
