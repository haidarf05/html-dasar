<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Radio</title>
  </head>
  <body>
    <h1>Belajar Input Radio</h1>
    <form action="">
      Silahkan pilih salah satu :<br />
      <input type="radio" name="pilih" id="pilih1" value="A" />
      <label for="pilih1">Pilihan 1</label><br />
      <input type="radio" name="pilih" id="pilih2" value="B" />
      <label for="pilih2">Pilihan 2</label><br />
      <input type="radio" name="pilih" id="pilih3" value="C" />
      <label for="pilih3">Pilihan 3</label><br />
      <input type="radio" name="pilih" id="pilih4" value="D" />
      <label for="pilih4">Pilihan 4</label><br />
      <input type="radio" name="pilih" id="pilih5" value="E" />
      <label for="pilih5">Pilihan 5</label> <br />
      <input type="submit" value="Kirim" />
    </form>
  </body>
</html>
