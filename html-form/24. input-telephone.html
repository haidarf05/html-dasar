<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Telephone</title>
  </head>
  <body>
    <h1>Belajar Input Telephone</h1>
    <form action="">
      <label for="Telephone">Masukan Nomor Telephone :</label>
      <input
        type="tel"
        name="Telephone"
        id="Telephone"
        pattern="62[0-9]{5,20}"
      />

      <input type="submit" value="Kirim" />
    </form>
  </body>
</html>
