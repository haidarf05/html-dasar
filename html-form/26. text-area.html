<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Textarea</title>
  </head>
  <body>
    <h1>Belajar Textarea</h1>
    <form action="">
      <label for="deskripsi">Deskripsi :</label><br />
      <textarea cols="50" rows="10" name="deskripsi" id="deskripsi">
Masukan Deskripsi</textarea
      >
      <br />
      <input type="submit" value="Kirim" />
    </form>
  </body>
</html>
